
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Your Porduct</title>
    <script src="{% static 'css/js/add_products.js' %}"></script>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div id="productFormSet">
